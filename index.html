<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 0px; height:500px; width:400px; border:1px #F00 solid; background-color:lightgray};
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">

          <div class="col-md-6">
            <label class="form-label">8-Digit Employee ID</label>
            <br><input type="text" id="id" maxlength="8" required>
          </div>

          <div class="col-md-7">
            <label for="validationDefault01" class="form-label">Name</label>
            <br><input type="text" id="name" required>
          </div>

          <div class="col-md-7">
            <label for="validationDefault01" class="form-label">4-Digit Extension</label>
            <br><input type="text" id="ext" maxlength="4" required>
          </div>

          <div class="col-md-7">
            <label for="validationDefault01" class="form-label">Email</label>
            <br><input type="email" id="email" required>
          </div>

          <div class="col-md-7">
            <label class="visually-hidden" for="specificSizeSelect">Department</label><br>
            <select class="form-select" id="department" required>
              <option value="Administrative">Administrative</option>
              <option value="Engineering">Engineering</option>
              <option value="Executive">Executive</option>
              <option value="Marketing">Marketing</option>
              <option value="Quality Assurance">Quality Assurance</option>
              <option value="Sales">Sales</option>
            </select>
          </div><br><br>

          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submit">Add Employee</button>
          </div>

    </form>
  <script src="js/script.js"></script>
</body>
</html>
